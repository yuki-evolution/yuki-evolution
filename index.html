<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YUKI HSU | THE EVOLUTION</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Noto+Sans+TC:wght@300;500;900&display=swap" rel="stylesheet">
</head>
<body>

    <div id="splash-screen">
        <div class="splash-content">
            <h1 class="splash-logo">YUKI HSU</h1>
            <p class="splash-sub">EVOLUTION</p>
            <div class="loading-line"></div>
            <p class="tap-hint">TAP TO ENTER</p>
        </div>
    </div>

    <nav>
        <div class="logo">YUKI</div>
        <div class="menu-icon">|||</div>
    </nav>

    <div class="video-bg">
        <video autoplay muted loop playsinline id="bg-video">
            <source src="intro.mp4" type="video/mp4">
        </video>
        <div class="overlay"></div>
    </div>

    <div class="main-content">
        <header class="hero-section">
            <div class="hero-text-box">
                <h2 class="glitch-text">QUEEN'S BACK</h2>
                <p class="hero-desc">從純真到無畏。見證達爾文的步伐。</p>
            </div>
        </header>

        <section class="timeline-section">
            <h2 class="section-title">LEGACY</h2>
            <div class="timeline-container">
                <div class="timeline-item left">
                    <div class="year">1998</div>
                    <div class="content-box">
                        <h3>The First Step</h3>
                        <p>飛起來 / 妙妙妙</p>
                    </div>
                </div>
                <div class="timeline-item right">
                    <div class="year">2024</div>
                    <div class="content-box special">
                        <h3>Darwin's Pace</h3>
                        <p>攻蛋 / 進化</p>
                    </div>
                </div>
            </div>
        </section>
        
        <section class="news-section">
             <h2 class="section-title">UPDATES</h2>
             <div class="news-grid">
                <article class="news-card">
                    <div class="news-text">
                        <span class="date">LATEST</span>
                        <h4>World Tour 2025</h4>
                    </div>
                </article>
             </div>
        </section>

        <footer>&copy; 2025 YUKI HSU OFFICIAL</footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
